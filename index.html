<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Modernist Cat: Made for pets. Designed for you.</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="row">
          <div class="six columns">
          <h1 class="logo alt">{{#linkTo index}}modernistcat made for pets. designed for you.{{/linkTo}}</h1>
          </div>
          <div class="six columns">
          <nav class="right"><ul class="no-bullet"><li>ship<li>about us<li>FAQ
          <li><a href="http://www.facebook.com/pages/Seattle-WA/Modernist-Cat/115777068471250" title="Like us on Facebook"  class="social facebook alt">Facebook</a></li>
          <li><a href="https://twitter.com/ModernistCat" class="social twitter alt" data-show-count="false" title="Follow us on Twitter">Twitter</a></li>
          <li><a data-pin-do="buttonFollow" class="social pinterest alt" href="http://pinterest.com/modernistcat/" title="Follow us on Pinterest">Pinterest</a></li>
          </nav>
          </div>
        </div>
        <div class="row" id="content">{{outlet}}</div>
      </div>
      <div id="footer">Copyright 2013 Modernist Cat | site designed and developed by Patty OHara</div>
    </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div>{{#linkTo products}}Products{{/linkTo}}</div>

    {{ render "slideshow" }}

    <div class="about-us">
      <h3>About Us</h3>
      <p>Seattle-based Modernist Cat designs modern pet furniture and accessories – tailored to please your cats (& dogs!) without compromising your exquisite home décor!</p>

      <a href="#">More...</a>
    </div>
    <div class="testimonials">
      <p>Don't just take our word for it...<br />
      Style makers all over the web have taken notice of our modern pet furniture. Here's the latest:</p>
      <ul>
        <li>Eichler Network: Meow Century Modern
        <li>Wired Magazine: Wish List: The Wired Staff’s Most Wanted
        <li>Brit + Co: The Britlist</ul>
    </div>

    {{ render "allProducts" }}
  </script>

    <script type="text/x-handlebars" data-template-name="slideshow">
     <ul>
     {{#each controller}}


       <li style="float: left"><img {{bindAttr src="this.src"}}></li>
      {{/each}}
    <ul>
  </script>

  <script type="text/x-handlebars" data-template-name="allProducts">
  <h2>The Circa50 Collection</h2>
  <p>Designed with you and your pet in mind; our mid-century modern inspired line of litter box covers and dual-purpose furniture caters to your sense of style AND your need to spoil your pet! </p>
  <ul>
    {{#each controller}}
      <li>{{#linkTo "product" this}}{{this.name}}{{/linkTo}} | {{this.price}}</li>
    {{/each}}
    <ul>
  </script>

    <script type="text/x-handlebars" data-template-name="tables">
      <div class="row">
        <div class="four columns" id="tables">
          {{ partial "tableMenu" }}
        </div>
        <div class="eight columns" id="order">
          {{ outlet }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="products">
      <div class="row">
        
        <div class="twelve columns" id="order">
          {{ outlet }}
        </div>
        <div class="twelve columns" id="products">
          {{ partial "productMenu" }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_productMenu">
      <h2>Products</h2>
      <div class="twelve columns">
      {{#each product in controller}}
      {{#linkTo "product" product class="panel"}} {{ product.name }}{{/linkTo}}
      {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="product">
      <div class="row">
        <div class="six columns">
          IMAGES
        </div>
        <div class="six columns product">
          <h2><span>{{ name }}</span></h2>
          <h4>{{ subtitle }}</h4>
          <ul class="no-bullet"><li>{{{ description }}}</li>
          <li>{{ price }}</li>
          </ul>

          {{ render "addons" addons }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="addons">
      <ul id="customer-tab">
        {{#each addonItem in addonItems}}
          <li><h3>{{ addonItem.name }}</h3></li>


          {{view Ember.Select
            contentBinding='addonItem.choices'
            selectionBinding="addonItem.selected"
            optionLabelPath="content.content"
            optionValuePath="content.id"
          }}
            {{#each addonItem.choices }}
              {{view Ember.RadioButton 
                title="content.content" 
                option="1" 
                group="content.id" 
                valueBinding="App.radio1"}}
            {{/each}}
          {{view Ember.TextField valueBinding="App.radio1"}}

        <p>Selected: {{addonItem.selected.content}}
        (ID: {{addonItem.selected.id}})</p>
        {{/each}}

      </ul>


  
    </script>



    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
