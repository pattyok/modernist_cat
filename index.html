<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Ordr: Rstaurant Mnu Systm</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="row">
        <div class="twelve columns">
          <h1>Ordr</h1>
          <hr>
          <p>{{outlet}}</p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="tables">
      <div class="row">
        <div class="four columns" id="tables">
          {{ partial "tableMenu" }}
        </div>
        <div class="eight columns" id="order">
          {{ outlet }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="products">
      <div class="row">
        <div class="four columns" id="products">
          {{ partial "productMenu" }}
        </div>
        <div class="eight columns" id="order">
          {{ outlet }}
        </div>
      </div>
    </script>




    <script type="text/x-handlebars" data-template-name="tables/index">
      <h2>Select a table at left</h2>
    </script>

    <script type="text/x-handlebars" data-template-name="_tableMenu">
      <h2>Tables</h2>

      {{#each table in controller}}
      {{#linkTo "table" table class="panel six columns"}} {{ table.id }}{{/linkTo}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="_productMenu">
      <h2>Products</h2>

      {{#each product in controller}}
      {{#linkTo "product" product class="panel six columns"}} {{ product.name }}{{/linkTo}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="product">
      <div class="row">

        <div class="nine columns">
          <h2>Product: <span>{{ name }}</span></h2>
          <ul><li>{{{ description }}}</li>
          <li>{{ price }}</li>
          </ul>

          {{ render "addons" addons }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="addons">
      <ul id="customer-tab">
        {{#each addonItem in addonItems}}
          <li><h3>{{ addonItem.name }}</h3></li>

          {{view Ember.Select
            contentBinding='addonItem.choices'
            optionLabelPath="content.content"
            optionValuePath="content.id"
          }}

        {{/each}}

      </ul>
{{#each App.addonsController}}
        {{view Ember.Select
         contentBinding="App.addonsController"
         selectionBinding="App.selectedAddonSelectionsController.addonselections"
         optionLabelPath="content.selection"
         optionValuePath="content.id"
         prompt="type"}}
  {{/each}}

  <p>Selected: {{App.selectedAddonSelectionsController.addonselections.selection}}
    (ID: {{App.selectedAddonSelectionsController.addonselections.id}})</p>
    </script>



    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
